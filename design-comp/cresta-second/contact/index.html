<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cresta Design | お問い合わせ</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="../css/destyles.css" type="text/css" charset="utf-8" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="../css/contact.css" type="text/css" charset="utf-8" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="header-wrapper">
        <h1 class="header-title">
          <a href="../">Cresta Design</a>
        </h1>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-list-item">
              <a class="header-nav-list-item__link" href="#!">Concept</a>
            </li>
            <li class="header-nav-list-item">
              <a class="header-nav-list-item__link" href="#!">Service</a>
            </li>
            <li class="header-nav-list-item">
              <a class="header-nav-list-item__link" href="#!">Works</a>
            </li>
            <li class="header-nav-list-item">
              <a class="header-nav-list-item__link" href="./">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="burger-button">
          <span class="burger-button__bar bar-top"></span>
          <span class="burger-button__bar bar-middle"></span>
          <span class="burger-button__bar bar-bottom"></span>
        </button>
      </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <main>
      <!-- fv -->
      <div class="fv">
        <div class="fv-container">
          <h2 class="fv-container__title">
            Contact
          </h2>
          <p class="fv-container__footer">
            Contact us
          </p>
        </div>
      </div>
      <!-- //fv -->

      <!-- form -->
      <form action="" class="contact-form-container">
        <ul class="contact-form-list">
          <li class="contact-form-list-item">
            <label for="" class="contact-form-list-item__label">
              お問い合わせ内容
            </label>
            <ul class="content-list">
              <li class="content-list-item">
                <input type="checkbox" class="content-list-item__checkbox" id="document">
                <label for="document" class="content-list-item__label">
                  資料請求
                </label>
              </li>
              <li class="content-list-item">
                <input type="checkbox" class="content-list-item__checkbox" id="phone">
                <label for="phone" class="content-list-item__label">
                  お電話でのご相談を希望
                </label>
              </li>
              <li class="content-list-item">
                <input type="checkbox" class="content-list-item__checkbox" id="application">
                <label for="application" class="content-list-item__label">
                  申し込み
                </label>
              </li>
            </ul><!-- //content-list -->
          </li>
          <li class="contact-form-list-item">
            <label for="" class="contact-form-list-item__label">
              担当者名
            </label><input type="text" class="contact-from-list-item__input">
          </li>
          <li class="contact-form-list-item">
            <label for="" class="contact-form-list-item__label">
              電話番号
            </label>
            <input type="text" class="contact-from-list-item__input">
          </li>
          <li class="contact-form-list-item">
            <label for="" class="contact-form-list-item__label">
              メールアドレス
            </label>
            <input type="text" class="contact-from-list-item__input">
          </li>
          <li class="contact-form-list-item">
            <label for="" class="contact-form-list-item__label">
              その他
            </label>
            <textarea name="" id="detail" cols="30" rows="10"></textarea>
          </li>
        </ul>
        <div class="contact-form-container__send-button">
          <input class="link-button" type="submit" value="Submit">
        </div>
      </form>
      <!-- //form -->

    </main>
    <!-- //main -->
    <footer>
      <small>
        &copy;cresta.design all rights reserved
      </small>
    </footer>


  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>

</html>
